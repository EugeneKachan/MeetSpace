<h2 mat-dialog-title>Edit User</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="edit-user-form">

    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" autocomplete="off" />
        <mat-error *ngIf="form.get('firstName')?.errors?.['required']">First name is required</mat-error>
        <mat-error *ngIf="form.get('firstName')?.errors?.['maxlength']">Max 100 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" autocomplete="off" />
        <mat-error *ngIf="form.get('lastName')?.errors?.['required']">Last name is required</mat-error>
        <mat-error *ngIf="form.get('lastName')?.errors?.['maxlength']">Max 100 characters</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="off" />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="form.get('email')?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.errors?.['email']">Enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('role')?.errors?.['required']">Role is required</mat-error>
    </mat-form-field>

    <div class="toggle-row">
      <mat-slide-toggle formControlName="isActive" color="primary">Active</mat-slide-toggle>
    </div>

    <mat-error *ngIf="errorMessage" class="server-error">{{ errorMessage }}</mat-error>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="onSubmit()"
    [disabled]="isLoading"
  >
    <mat-spinner *ngIf="isLoading" diameter="20" class="inline-spinner"></mat-spinner>
    <span *ngIf="!isLoading">Save Changes</span>
  </button>
</mat-dialog-actions>
